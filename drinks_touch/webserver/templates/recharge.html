<h2>Guthaben aufladen</h2>
<p>Um Guthaben aufzuladen gehe folgendermaßen vor:</p>
<ol>
  <li>Zahle den aufzuladenden Betrag in die Kasse ein.</li>
  <li>Wähle deinen Namen aus und gib den aufzuladenen Betrag ein.</li>
</ol>

<form action="/recharge/doit" method="POST" class="form-horizontal">
  <legend>Aufladedaten</legend>
  <div class="form-group">
    <label for="user_user" class="col-sm-3 control-label">Aufladen für:</label>
    <div class="col-sm-9">
      <select class="form-control custom-select" name="user_user" id="user_user">
        <option value="" selected disabled>Bitte wähle einen Benutzer</option>
        {% for account in accounts %}
        <option value="{{ account.id }}">{{ account.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="col-sm-3 control-label">Betrag:</label>
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-prepend">
        </div>
        <input type="number" class="form-control" name="amount" step="0.01" id="amount" value="" placeholder="Betrag in €">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-2">
      <button type="submit" class="btn btn-default">
        Aufladung durchführen
      </button>
    </div>
  </div>
</form>
