{% extends "base.html" %}
{% block title %}{{ super() }} – Aufladen{% endblock %}
{% block head %}
	<link href="{{ url_for("static", filename="css/recharge.css") }}" rel="stylesheet">
{% endblock %}
{% block body %}
<h2>Guthaben aufladen</h2>
<ol>
    <li>Zahle den aufzuladenden Betrag in die Kasse ein.</li>
    <li>Gib den Betrag hier ein</li>
</ol>

<form action="/recharge" method="POST">
    <fieldset class="form-grid">
        <legend>Aufladedaten</legend>

        <label for="amount">Betrag in €:</label>
        <input type="number" name="amount" step="0.01" id="amount" value="" placeholder="0.00">

        <label for="confirm_cash_deposited">Ja, ich habe den Betrag in die Kasse eingeworfen:</label>
        <input type="checkbox" name="confirm_cash_deposited" id="confirm_cash_deposited" value="yes">
    </fieldset>

    <button type="submit" class="btn btn-default">
        Aufladung durchführen
    </button>
</form>
{% endblock %}
