<nav class="main-nav">
    <ul class="nav-list">
        {% for nav_item in navigation %}
            <li {% if request.endpoint == nav_item.target %}class="active"{% endif %}
            >
                <a href="{{ url_for(nav_item.target) }}">{{ nav_item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
