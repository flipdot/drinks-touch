name: CI

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build
    uses: dargmuesli/github-actions/.github/workflows/docker-ghcr.yml@0.40.16
    permissions:
      packages: write
    with:
      BUILD_TARGET: development
  release-semantic:
    needs: build
    name: Semantic Release
    uses: dargmuesli/github-actions/.github/workflows/release-semantic.yml@0.40.16
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
